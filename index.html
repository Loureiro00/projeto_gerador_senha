<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
    <header>
        <h1> Gerador de Senha</h1>
        <p>Utilize o nosso gerador online para 
            criar uma senha forte e segura.
        </p>
    </header>
        <main>
            <input 
            type="text" 
            name="password" 
            id="passoword"
            />

            <input 
            type="range" 
            name="passoword-length" 
            id="passoword-length" 
            value="16" 
            min="4" 
            max="64"
            />

            <button>Copiar Senha</button>
            <script src="password.js"></script>

        </main>

</body>
</html>
